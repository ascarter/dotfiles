theme = "ansi"

[editor]
cursorline = false
color-modes = true
bufferline = "multiple"
popup-border = "all"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true

[editor.statusline]
left = [
    "mode",
    "spinner",
    "file-name",
    "read-only-indicator",
    "file-modification-indicator",
]
center = ["version-control", "spacer", "separator", "file-type"]
right = [
    "diagnostics",
    "position",
    "total-line-numbers",
    "position-percentage",
    "selections",
    "register",
    "file-encoding",
]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.insert]
"C-space" = "completion"
