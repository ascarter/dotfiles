# Coding in the Rain
# Author: Andrew Carter <@ascarter>

# Minimal theme that reduces usage of color
# Uses only ANSI terminal 16 color values for portability
# Optimized for color sensitive users
# Adapts to dark or light terminal

# ANSI Color Names
#
# Idx  Name
# ---  -----------
#  -   default
#  0   black
#  1   red
#  2   green
#  3   yellow
#  4   blue
#  5   magenta
#  6   cyan
#  7   light-gray
#  8   gray
#  9   light-red
# 10   light-green
# 11   light-yellow
# 12   light-blue
# 13   light-magenta
# 14   light-cyan
# 15   white

# Full description:
# key = { fg = "#ffffff", bg = "#000000", underline = { color = "#ff0000", style = "curl"}, modifiers = ["bold", "italic"] }
#
# Foreground color only:
# key = "#ffffff"

# -------------------
# UI
# -------------------

"ui.text" = { fg="default" }
"ui.background" = { bg = "default" }
"ui.cursor" = { fg = "default", modifiers = ["reversed"] }
"ui.cursor.match" = { fg = "yellow", modifiers = ["bold"] }
"ui.cursor.primary.insert" = { fg = "black", bg = "light-yellow", modifiers = ["bold"] }
"ui.cursor.primary.select" = { fg = "default", bg = "blue", modifiers = ["bold"] }

"ui.cursorline.primary" = { bg = "black" }
"ui.cursorcolumn.primary" = { bg = "black" }

"ui.selection" = { fg = "light-gray", bg="gray" }
"ui.selection.primary" = { fg = "white", bg = "gray" }

"ui.gutter" = { bg = "default" }
"ui.gutter.selected" = { bg = "default", modifiers = ["bold"] }

"ui.linenr" = { modifiers = ["dim"] }
"ui.linenr.selected" = { modifiers = ["bold"] }

"ui.debug.breakpoint" = { fg = "red", modifiers = ["bold"] }
"ui.debug.active" = { fg = "yellow", modifiers = ["bold"] }

"ui.statusline" = { fg = "white", bg = "gray" }
"ui.statusline.separator" = { fg = "light-gray", modifiers = ["dim"] }
"ui.statusline.inactive" = { fg = "light-gray", modifiers = ["dim"] }
"ui.statusline.normal" = { fg = "white", bg = "gray", modifiers = ["bold"] }
"ui.statusline.insert" = { fg = "black", bg = "light-yellow", modifiers = ["bold"] }
"ui.statusline.select" = { fg = "white", bg = "blue", modifiers = ["bold"] }

"ui.popup" = { bg = "gray" }
"ui.menu" = { bg = "gray" }
"ui.menu.scroll" = { fg = "blue", bg = "light-gray" }
"ui.menu.selected" = { fg = "white", modifiers = ["bold"] }
"ui.window" = { fg = "gray", bg = "default" }
"ui.help" = { fg = "default", bg = "default" }

"ui.virtual" = { fg = "gray" }
"ui.virtual.ruler" = { bg = "gray" }
"ui.virtual.whitespace" = { fg = "white" }
"ui.virtual.indent-guide" = { fg = "gray", modifiers = ["dim"] }
"ui.virtual.inlay-hint" = { bg = "black" }

warning = "yellow"
error = "red"
info = "light-gray"
hint = "cyan"

"diagnostic" = { underline = { color = "red", style = "curl" } }
"diagnostic.hint" = { underline = { color = "light-gray", style = "curl" } }
"diagnostic.info" = { underline = { color = "light-cyan", style = "curl" } }
"diagnostic.warning" = { underline = { color = "light-yellow", style = "curl" } }
"diagnostic.error" = { underline = { color = "light-red", style = "curl" } }

# -------------------
# Syntax Highlighting
# -------------------

# Match tree-sitter scopes
comment = { fg = "light-gray", modifiers = ["italic"] }
constant = { modifiers = ["bold"] }
string = { fg = "light-gray", modifiers = ["bold"] }
variable = { modifiers = ["bold", "italic"] }
function = { modifiers = ["bold"] }
tag = "light-blue"
namespace = { modifiers = ["bold"] }

# markup
"markup.heading" = { modifiers = ["bold"] }
"markup.list" = { modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["dim", "crossed_out"] }
"markup.link" = "light-blue"
"markup.quote" = { modifiers = ["dim", "italic"] }

# diff
"diff.plus" = "green"
"diff.minus" = "red"
"diff.delta" = "cyan"

